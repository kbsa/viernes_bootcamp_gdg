		<main id="page-wrapper">
			<div class="row">
				<div class="col-md-12">
					<h1 class="page-header">Eventos</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							A través de este formulario se crea el evento
						</div>
						<div class="panel-body">
								<div class="row">
									<div class="col-md-12">
										<form id="formEvento">
											<div class="form-group">
												<label for="tipo">Tipo de evento:</label>
												<input type="text" class="form-control" id="tipo" placeholder="Introduce el tipo de evento">
												<div class="form-group">
													<label for="lugar">Lugar:</label>
													<select class="form-control" id="lugar" name="lugar">
														<option selected="">CDE</option>
														<option >Asuncion</option>
													</select>
												</div>
											
												<label for="descripcion">Descripcion:</label>
												<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Introduce una descripcion">
												<button class="btn btn-success" type="button" onclick="guardar()">Guardarr</button>

											</div>
										</form>
									</div>
								</div>
						</div>
					</div>
				</div>
			</div>

	<script type="text/javascript">

		function guardar() {
			console.log("Datos guardados")
			var tipo = document.getElementById("tipo").value
			console.log("Tipo: ", tipo)

			var indexLugar = document.getElementById("formEvento").elements.namedItem("lugar").selectedIndex
			var lugar = document.getElementById("formEvento").elements.namedItem("lugar").options[indexLugar].value
			console.log("lugar: ", lugar)

			var descripcion = document.getElementById("descripcion").value
			console.log("Descripcion: ", descripcion)
			

			console.log("---------------------------")
		}
	</script>
